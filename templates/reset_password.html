<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Redefinir Senha</h3>
            <form method="POST">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Nova senha" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirme a nova senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Alterar Senha</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="text-decoration-none">Voltar para o login</a>
            </div>
        </div>
    </div>
</body>
</html>
