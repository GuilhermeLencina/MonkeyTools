<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="static/css/home.css">

    <!-- ===== Boxicons CSS ===== -->
    <link rel="shortcut icon" href="static/images/icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 

    <title>Monkey Tools - Menu</title>
</head>
    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="static/images/icon.png" alt="logo">
                    </span>

                    <div class="text header-text">
                        <span class="name">{{current_user.name[:10]}}</span>
                        <span class="profession">Web Developer</span>
                    </div>

                    <i class="bx bx-chevron-right toggle"></i>
                </div>
            </header>

            <!-- Opções da Barra Lateral -->
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Search...">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-home-alt icon"></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-bar-chart-alt-2 icon"></i>
                                <span class="text nav-text">Revenue</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-bell icon"></i>
                                <span class="text nav-text">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-pie-chart-alt icon"></i>
                                <span class="text nav-text">Analytics</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-heart icon"></i>
                                <span class="text nav-text">Likes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-wallet icon"></i>
                                <span class="text nav-text">Wallets</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Logout e Configurações -->
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class="bx bx-cog icon"></i>
                            <span class="text nav-text">Configurations</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="{{ url_for('logout') }}">
                            <i class="bx bx-log-out icon"></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="moon-sun">
                            <i class="bx bx-moon icon moon"></i>
                            <i class="bx bx-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <!-- Página Inicial -->
        <section class="home">
            <div class="text">Dashboard</div>
        </section>

        <script src="static/javaScripts/lightDarkMode.js"></script>
    </body>
</html>
